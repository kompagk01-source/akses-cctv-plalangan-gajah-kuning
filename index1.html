<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Potret</title>

  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Frame vertikal seperti layar HP */
    .portrait {
      height: 100vh;
      aspect-ratio: 9 / 16;
      max-width: 100vw;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div class="portrait">
    <iframe
      src="https://drive.google.com/file/d/1_UANUXBefSn8mPxP5qFftsSvlAVZ3KCA/preview?autoplay=1&mute=1"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
